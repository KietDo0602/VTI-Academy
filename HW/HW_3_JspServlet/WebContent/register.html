<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <!-- CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="./resources/CSS/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
      <div class="row">
        <form action="RegisterServlet" method="post">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstName"/>
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastName"/>
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="address"></textarea>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input type="text" placeholder="Enter City Name Here.." class="form-control" name="city"/>
              </div>
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input type="text" placeholder="Enter State Name Here.." class="form-control" name="state"/>
              </div>
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input type="text" placeholder="Enter Zip Code Here.." class="form-control" name="zip"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Title</label>
                <input type="text" placeholder="Enter Designation Here.." class="form-control" name="title"/>
              </div>
              <div class="col-sm-6 form-group">
                <label>Company</label>
                <input type="text" placeholder="Enter Company Name Here.." class="form-control" name="company"/>
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="phoneNumber"/>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="text" placeholder="Enter Email Address Here.." class="form-control" name="email"/>
            </div>
            <div class="form-group">
              <label>Website</label>
              <input type="text" placeholder="Enter Website Name Here.." class="form-control" name="website"/>
            </div>
            <input class="btn btn-lg btn-info" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Java Script -->

</body>

</html>
